# http://travis-ci.org/cpl_library

language: python
python:
    - 2.7

env:
    - MPI=mpich3
    - MPI=mpich2
    - MPI=mpich1
    - MPI=openmpi
    - c++=gcc-5
    - fortran=gfortran

matrix:
  allow_failures:
    - env: MPI=mpich1

branches:
  only:
    - master

cache:
  apt: true

before_install:
    - sudo apt-get update -q
    - sh ./make/travis/travis-install-fortran.sh $fortran
    - sh ./make/travis/travis-install-gcc.sh $c++
    - sh ./conf/travis/travis-install-mpi.sh $MPI

install:
    - cd ./cpl
    - make

before_script:
    - cd ../demo
    - make
    - MPIEXEC='mpiexec'
    - cd ./run

script:
    - $MPIEXEC -n 8 ./md/mdProgram : -n 4 ./cfd/cfdProgram

